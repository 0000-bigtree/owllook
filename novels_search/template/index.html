{% extends "main.html" %}

{% block header %}
<title>{{ title }}</title>
<link rel="stylesheet" href="static/css/index.css">
{% endblock %}

{% block content %}
<div class="container">
    <form action="/search" method="get">
        <div class="col-xs-6 search">
            <input type="text" name="wd" class="form-control">
            <input class="btn btn-default" type="submit" value="Owl Search">
        </div>
    </form>
</div>
<div class="footer">
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="message">
            <div class="right">
                <span>
                    <a target="_blank" href="/feedback">反馈</a>
                    <a target="_blank" href="/donate">捐赠</a>
                    <a data-container="body" data-toggle="popover"
                       data-placement="top"
                       data-content="本站是一个小说搜索引擎，提供且仅提供百度搜索提供的小说检索结果。本站只负责展示搜索结果，展示内容与本站无关。">免责声明</a>
                    <a href="#">关于</a>
                </span>
            </div>
        </div>
    </nav>
</div>
{% endblock %}
