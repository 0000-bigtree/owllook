{% extends "main.html" %}

{% block header %}
<title>{{ name }} - 目录 - owllook</title>
<link rel="stylesheet" href="static/css/content.css">
{% endblock %}

{% block content %}

<nav class="navbar navbar-default nav-search">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">
                <img alt="Owllook" src="">
            </a>
        </div>
        <form action="/search" method="get">
            <div class="col-xs-3 search">
                <input type="text" name="wd" placeholder="search" value="">
            </div>
        </form>
        {% if is_login %}
        <div class="header">
            {% include "login.html" %}
        </div>
        {% else %}
        <div class="login">
            <a class="btn btn-primary pull-right" href="#" role="button" data-toggle="modal" data-target="#login">登录</a>
        </div>
        {% endif %}
    </div>
</nav>

<div class="container all-content">
    <input id="content_url" type="hidden" value="{{content_url}}">
    <input id="url" type="hidden" value="{{url}}">
    <div class="title">
        <a id="bookMark" title="书签" class="bookMark"></a>
        <h2>{{name}}</h2>
    </div>
    <div class="show-content">
        {% for item in soup -%}
        {{item|safe}}
        {%- endfor %}
    </div>
    <div class="move">
        <div class="move_up">
            <span class="glyphicon glyphicon-menu-up" aria-hidden="true"></span>
        </div>
        <div class="move_down">
            <span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span>
        </div>
    </div>
</div>
{% endblock %}
{% block script %}
{% endblock %}
